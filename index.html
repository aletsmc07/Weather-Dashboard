<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card header">
        <div class="card-body text-center bg-dark text-white">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card-body text-center">
              <!-- Search input goes here -->
              <div class="card inputCard">
                <div class="card-body bg-light">
                  <h6 class="card-subtitle mb-2 text-muted">
                    Search For A City
                  </h6>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control searchInput"
                      placeholder="Enter City Name"
                      aria-label="Recipient's username"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary bg-primary searchButton"
                        type="button"
                        id="button-addon2"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                      </button>
                    </div>
                  </div>

                  <ul class="list-group d-block mx-auto"></ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Appends current weather forecast-->
          <div class="col mt-4 mr-5 row align-items-center ">
            <div class="card currentCard pb-2 pt-1">
              <h5 class="card-title mt-2 text-center">CURRENT FORECAST</h5>
            </div>
          </div>
          <div class="row">
            <div class="col mt-4">
              <div class="card pb-5 fiveDayCard pl-5">
                <!-- Appends 5 day forecast-->
                <h5 class="card-title text-center mt-2 mr-5">5 DAY FORECAST</h5>
                <div class="row d-block mx-auto">
                  <div class="col fiveDayOne"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    
    <!-- Script JS -->
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
